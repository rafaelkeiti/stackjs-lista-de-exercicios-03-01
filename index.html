<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Countdown</title>
</head>

<body>
    <img src="assets/imgs/top-image.svg" alt="" width="100%" />

    <main>
        <section class="container">
            <div class="main-countdown">
                <div class="left-countdown">
                    <h1>Ready to launch in...</h1>
                    <div class="list-time">
                        <ul>
                            <li>Dias <span id="days">00</span></li>
                            <li class="separationtime">:</li>
                            <li>Horas <span id="hours">00</span></li>
                            <li class="separationtime">:</li>
                            <li>Minutos <span id="minutes">00</span></li>
                            <li class="separationtime">:</li>
                            <li>Segundos <span id="seconds">00</span></li>
                        </ul>
                        <span class="text-top-button">Inscreva-se para saber mais sobre o lan√ßamento</span>
                        <button class="button-signup">Inscreva-se</button>
                    </div>
                </div>
                <div class="right-countdown">
                    <div class="card-countdown">
                        <img src="assets/imgs/rocket.svg" class="right-countdown-image" alt="" />
                    </div>
                </div>
            </div>
        </section>
    </main>

    <img src="assets/imgs/bottom-image.svg" alt="" width="100%" />
    <script src="js/script.js"></script>
</body>

</html>
